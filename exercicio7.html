<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Predominância</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #92bce4;
            color: #040238;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #06048c;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #94afef;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #3861da;
            color: #030258; 
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #323597;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Predominância</h1>
        <button onclick="verificarPredominancia()">Verificar Predominância</button>
    </div>

    <script>
        function verificarPredominancia() {
            let percentualMetal = parseFloat(prompt("Informe o percentual de metal:"));
            let percentualAmetal = parseFloat(prompt("Informe o percentual de ametal:"));

            if (isNaN(percentualMetal) || isNaN(percentualAmetal)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

            let soma = percentualMetal + percentualAmetal;

            if (soma !== 100) {
                alert("A soma das porcentagens deve ser igual a 100%.");
            } else {
                if (percentualMetal > percentualAmetal) {
                    alert("A liga é predominantemente metálica.");
                } else {
                    alert("A liga é predominantemente ametálica.");
                }
            }
        }
    </script>
</body>
</html>
